<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customer_reg.css') }}">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .success-message {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3b3b8f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #2a2a7a;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">
            <h2>Registration Sent!</h2>
            <p>Pending for approval from IYC admin. Once approved! You will be able to view your profile and process the resident request. Thank you.</p>
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
