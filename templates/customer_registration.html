<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='customer_reg.css') }}">
</head>
<body>
  <div class="registration-container">
    <h2>Customer Account Registration</h2>

    <!-- Display Error Message if Any -->
    {% if error %}
    <div class="error-message">
      <p>{{ error }}</p>
    </div>
    {% endif %}

    <form action="{{ url_for('customer_registration') }}" method="POST">
      <div class="form-row">
        <input type="text" id="organization_name" name="organization_name" class="form-control" placeholder="Organization Name" required>
        <input type="text" id="ssm_number" name="ssm_number" class="form-control" placeholder="SSM Number" required>
      </div>

      <div class="form-row">
        <input type="text" id="email_address" name="email_address" class="form-control" placeholder="Email Address" required>
        <input type="text" id="contact_number" name="contact_number" class="form-control" placeholder="Contact Number" required>
      </div>

      <div class="form-row-full">
        <input type="text" id="street_address" name="street_address" class="form-control" placeholder="Street Address" required>
      </div>

      <div class="form-row">
        <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
        <input type="text" id="state" name="state" class="form-control" placeholder="State" required>
      </div>

      <div class="form-row">
        <input type="text" id="postcode" name="postcode" class="form-control" placeholder="Postcode" required>
        <input type="text" id="country" name="country" class="form-control" placeholder="Country" required>
      </div>

      <div class="mb-3">
        <p>Purpose for account register:</p>
        <input type="radio" id="business" name="purpose" value="business">
        <label for="business">Business</label><br>
        <input type="radio" id="education" name="purpose" value="education">
        <label for="education">Education</label><br>
        <input type="radio" id="event" name="purpose" value="event">
        <label for="event">Event</label><br>
        <input type="radio" id="others" name="purpose" value="others">
        <label for="others">Others</label><br>
      </div>

      <div class="form-row">
        <button type="submit" value="Submit" id="submitButton">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
