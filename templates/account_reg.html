<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='account_reg.css')}}">
</head>
<body>
    <div class="registration-container">
        <div class="registration-form">
            <div class="close-button">
                <a href="{{ url_for('index') }}">&times;</a>
            </div>
            <h2>Account Registration</h2>

            <!-- Display error messages -->
            {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <form action="{{ url_for('account_registration') }}" method="POST">
                <!-- Hidden input to store the user type (employee or customer) -->
                <input type="hidden" name="user_type" value="{{ user_type }}">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="johndoe@iyc.com" required>

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Re-type Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="password-guidelines-container">
            <div class="password-guidelines-chatbox">
                <h3>Password Guidelines</h3>
                <ul>
                    <li>Must be a minimum length of 8 characters long</li>
                    <li>Must contain three of the below:</li>
                    <ul>
                        <li>One uppercase character</li>
                        <li>One lowercase character</li>
                        <li>One special character</li>
                        <li>One number</li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
